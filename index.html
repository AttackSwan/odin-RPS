<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div class="header">Rock Paper Scissors</div>
            <div class="display">
                <div class="wins">
                    <div class="upper">WINS</div>
                    <div class="lower">0</div>
                </div>
                <div class="losses">
                    <div class="upper">LOSSES</div>
                    <div class="lower">0</div>
                </div>
                <div class="ties">
                    <div class="upper">TIES</div>
                    <div class="lower">0</div>
                </div>
            </div>
            <div class="result">Press a button to begin a game!</div>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="againContainer">
                <div class="againMessage">Play Again?</div>
                <div class="againButtons">
                    <button id="againYes">Yes</button>
                    <button id="againNo">No</button>
                </div>
        </div>
        </div>
    </body>
</html>
